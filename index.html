<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>Tabliczka mnożenia</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="scoreBoard">
                Wynik: <span id="scoreValue">0</span>
            </div>
            <div id="correct">
                Dobra robota
            </div>
            <div id="wrong">
                Źle, spróbuj ponownie
            </div>
            <div id="question">
            
            </div>
            <div id="instruction">
                    Kliknij prawidłową odpowiedź
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startReset">
                Rozpocznij gre
            </div>
            <div id="timeRemaining">
                Czas do końca: <span id="timeRemainingValue">60</span> sekund
            </div>
            <div id="gameOver">
                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
